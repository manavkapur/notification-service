server:
  port: ${PORT:8085}

spring:
  application:
    name: notification-service

  data:
    redis:
      host: ${SPRING_REDIS_HOST:funny-monkey-29399.upstash.io}
      port: ${SPRING_REDIS_PORT:6380}
      password: ${SPRING_REDIS_PASSWORD:your_upstash_password}
      ssl:
        enabled: true

# ---------- EUREKA ----------
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: ${EUREKA_URL:https://eureka-server-sk4j.onrender.com/eureka/}
  instance:
    prefer-ip-address: true
    hostname: ${spring.application.name}
    instance-id: ${spring.application.name}:${random.value}
    metadata-map:
      management.port: ${server.port}

jwt:
  secret: ${JWT_SECRET_KEY:supreme-solutions-secret-key-9876543210@#jwt}
